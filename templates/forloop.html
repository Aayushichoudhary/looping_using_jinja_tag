<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>For loop example</h1>
        <h1>N:
            {% for i in num %}
                {% if i > 10 and i < 50 %}
                    {{i}}
                {% endif %}
            {% endfor %}
        </h1>
    </center>
</body>
